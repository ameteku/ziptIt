<ng-template [ngIf]="searchService.isOptionsEmpty$ | async" [ngIfElse]="show">
	<p>
		No Search List Available
	</p>
</ng-template>

<ng-template #show>
	<div class="mt-4 mb-4" *ngIf="searchService.options$ | async as selectedOptions">
		<header *ngIf="selectedOptions.length > 0">
			<h3>Search Result list</h3>
		</header>
		<div class="card" *ngFor="let item of selectedOptions">
			<div class="row" *ngIf="selectedOptions.length > 0">
				<div>
					<div class="col-9 p-4">
						<h5>{{item.title}}</h5>
						<p> Description: {{item.description}}</p>
						<p>
							<button (click)="showClassTopics(item.id)">Class Topics</button>
							<br><br>
							<button (click)="openModal('AddTopic')">Add Topic</button>
						</p>
					</div>
					<jw-modal id="AddTopic">
						<h1>Add Topic</h1>
						<p>Title: <input type="text" [(ngModel)]="topicTitle" placeholder="title" /></p>
						<p>Description: <input type="text" [(ngModel)]="topicDescription" placeholder="description" /></p>
						<button style="margin-right: 20px" (click)="closeModal('AddTopic');">Close</button>
					</jw-modal>

				</div>

			</div>
		</div>
	</div>
</ng-template>
