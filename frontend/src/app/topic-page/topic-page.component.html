<div class="jumbotron mt-4">
    <h1>{{classTitle}} Topics</h1>
    <h2>
       <div *ngFor="let topic of results" style="display: inline-block">
           <button class="button-21" style="margin: 50px;"(click)="getLinks(topic.id)">{{topic.title}}</button>
           <jw-modal id="AddTopic">
            <h1>Add Topic</h1>
            <p>Title: <input type="text" [(ngModel)]="topicTitle" placeholder="title" /></p>
            <p>Description: <input type="text" [(ngModel)]="topicDescription" placeholder="description" /></p>
            <button style="margin-right: 20px" (click)="addTopic(topic.classId)">Add Topic</button>
            <button (click)="closeModal('AddTopic');">Close</button>
        </jw-modal>
       </div>
    </h2>
    <p>
        <div *ngIf="links != null">
            <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of links">
                    <td>{{i.title}}</td>
                    <td>{{i.description}}</td>
                    <td><a href="{{i.actualLink}}" target="_blank">{{i.actualLink}}</a></td>
                </tr>
            </tbody>
          </table>
        </div>
    <p>
        <div style="display: inline-block">
            <button class="button-21" style="margin: 25px"(click)="onBack()">Back</button>
            <button class="button-21" (click)="openModal('AddTopic')">Add Topic</button>
        </div>
 </div>
