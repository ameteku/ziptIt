<div class="jumbotron mt-4">
	<h1 class="display-4">Search for a class</h1>
	<app-widget-search-bar></app-widget-search-bar>
	<br><br>
	<button *ngIf="isAdmin"(click)="openModal('AddClass')">Add Class</button>
	<br><br>
	<button (click)="openModal('SignIn')">Sign in</button>
	<br><br>
	<button (click)="openModal('SignUp')">Sign up</button>
	<br><br>
	<button (click)="logout()">Logout</button>
	<jw-modal id="AddClass">
		<h1>Add Class</h1>
		<p>Class: <input type="text" [(ngModel)]="title" placeholder="Enter a title" /></p>
		<p>Description: <input type="text" [(ngModel)]="description" placeholder="Enter description" /></p>
		<button style="margin-right: 20px" (click)="closeModal('AddClass');">Close</button>
		<button (click)="addClass()">Add Class</button>
	</jw-modal>
	<jw-modal id="SignIn">
		<h1>Sign In</h1>
		<p>Username: <input type="text" [(ngModel)]="username" placeholder="username" /></p>
		<p>Password: <input id="pass" type="password" [(ngModel)]="password" placeholder="password"/></p>
		<button style="margin-right: 20px" (click)="closeModal('SignIn');">Close</button>
		<button (click)="signIn();">Sign In</button>
	</jw-modal>
	<jw-modal id ="SignUp"> 
		<h1>Sign Up</h1>
		<p>First name: <input type="text" [(ngModel)]="firstname" placeholder="first name"/></p>
		<p>Last name: <input type="text" [(ngModel)]="lastname" placeholder="last name"/></p>
		<p>Username: <input type="text" [(ngModel)]="username" placeholder="user name" /></p>
		<p>Email: <input type="text" [(ngModel)]="email" placeholder="Email"/></p>
		<p>Password: <input type="password" [(ngModel)]="password" placeholder="password"/></p>
		<p>Confirm Password: <input type="password" [(ngModel)]="confirmPassword" placeholder="confirm password" /></p>
		<button style="margin-right: 20px" (click)="closeModal('SignUp');">Close</button>
		<button (click)="signUp();">Sign Up</button>
	</jw-modal>
</div>
